<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Sprite Demo - QMUI Web</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../public/style/images/independent/favicon/favicon_16h.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="../public/style/images/independent/favicon/favicon_32h.png"/>
    <link rel="icon" type="image/png" sizes="48x48" href="../public/style/images/independent/favicon/favicon_48h.png"/>
    <link rel="stylesheet" type="text/css" href="../public/style/css/sprite.css"/>
</head>
<body>
    <div class="sprite_wrap">
        <div class="sprite_wrap_title">Sprite Demo</div>

        <div class="sprite_section">
            <div class="sprite_section_title">普通雪碧图</div>
            <div class="sprite_section_cnt">
                <span class="dm_icon dm_icon_Component"></span>
                <span class="dm_icon dm_icon_Extension"></span>
                <span class="dm_icon dm_icon_Sass"></span>
                <span class="dm_icon dm_icon_Workflow"></span>
            </div>
        </div>

        <div class="sprite_section">
            <div class="sprite_section_title">SVG 雪碧图</div>
            <div class="sprite_section_cnt">
                <span class="dm_svgIcon dm_svgIcon_Component"></span>
                <span class="dm_svgIcon dm_svgIcon_Extension"></span>
                <span class="dm_svgIcon dm_svgIcon_Sass"></span>
                <span class="dm_svgIcon dm_svgIcon_Workflow"></span>
            </div>
        </div>
    </div>
</body>
</html>
